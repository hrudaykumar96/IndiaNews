        <!-- category form start -->
  
  <!-- Modal -->
  <div class="modal fade" id="categoryformModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form action="{% url 'create_category' %}" method="post" id="category-form">{% csrf_token%}
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="category-title">Add Category</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
          <label for="{{ category_form.name.id_for_label }}" class="form-label">{{ category_form.name.label }}</label><span class="text-danger">*</span>
          {{category_form.name}}
          <small class="text-danger" id="category-error"></small>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success" id="category-btn">Add Category</button>
        </div>
      </form>
      </div>
    </div>
  </div>

        <!-- category form end -->
