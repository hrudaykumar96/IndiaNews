        <!-- reply form start -->
  
  <!-- Modal -->
  <div class="modal fade" id="replyformModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form method="post" class="reply-form">
            {% csrf_token %}
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="category-title">Post Reply</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
          {{ reply_form.text }}
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Post Reply</button>
        </div>
      </form>
      </div>
    </div>
  </div>
