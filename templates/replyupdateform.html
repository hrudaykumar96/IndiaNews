
  <!-- Modal -->
  <div class="modal fade" id="updateModalReply{{reply.id}}" tabindex="-1" aria-labelledby="updateModalReplyLabel{{reply.id}}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form action="{% url 'update_reply' id=reply.id slug=news.slug %}" method="post">{% csrf_token %}
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Update Reply</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <textarea name="reply_name" class="form-control" placeholder="Reply">{{reply.text}}</textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-success">Update Reply</button>
            </div>
        </form>
    </div>
  </div>

  </div>
