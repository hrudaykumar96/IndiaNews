{% for comment in comments %}

  <!-- Modal -->
  <div class="modal fade" id="updateModal{{ forloop.counter }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form action="{% url 'edit_comments' id=comment.id slug=news.slug %}" method="post">{% csrf_token %}
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Update Comment</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <textarea name="comment_name" class="form-control" placeholder="Comments">{{comment.text}}</textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Update Comment</button>
        </div>
    </form>
      </div>
    </div>
  </div>

  {% endfor %}
