<!-- user update form start -->
  
  <!-- Modal -->
  <div class="modal fade" id="userupdateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form action="" method="post" id="update_users">{% csrf_token %}
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Update User</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="{{ userupdateform.name.id_for_label }}" class="form-label">{{ userupdateform.name.label }}</label><span class="text-danger">*</span>
              {{userupdateform.name}}
              <small class="text-danger" id="updatenameerror"></small>
              </div>
              <div class="mb-3">
                <label for="{{ userupdateform.email.id_for_label }}" class="form-label">{{ userupdateform.email.label }}</label><span class="text-danger">*</span>
              {{userupdateform.email}}
              <small class="text-danger" id="updateemailerror"></small>
              </div>
              <div class="mb-3">
                <label for="{{ userupdateform.role.id_for_label }}" class="form-check-label">{{ userupdateform.role.label }}</label><span class="text-danger">*</span>
              {{userupdateform.role}}
              <small class="text-danger" id="updaterolerror"></small>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Update User</button>
        </div>
    </form>
      </div>
    </div>
  </div>

<!-- user update form end -->
